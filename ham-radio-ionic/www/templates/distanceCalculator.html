<ion-view title="Calcul de distance" id="page2" class=" ">
	<ion-content padding="true" class="has-header">
    	<form name="calculDistanceForm" id="distanceCalculator" class="form-horizontal" ng-submit="calculate()" novalidate class="padding-vertical" >
			<div class="list">

				<label class="item item-input item-stacked-label" style="margin-top:60px; margin-bottom: 30px;" >
					<span class="input-label">Mon locator :</span>
					<input name="fromLocator" type="text" ng-model="locator.from" required ng-minlength="2" ng-maxlength="6" placeholder="ex: JN, JN25, JN25VE" locator-validator class="text-center" />
				</label>

				<label class="item item-input item-stacked-label" style="margin-bottom: 30px;" >
					<span class="input-label">Son locator :</span>
					<input name="toLocator" type="text" ng-model="locator.to" required ng-minlength="2" ng-maxlength="6" placeholder="ex: IN, IN88, IN88AA" locator-validator class="text-center" />
				</label>

				<label class="item item-input item-stacked-label" ng-show="showDistance" style="margin-bottom: 30px;" >
					<span class="input-label">Distance :</span>
					<span class="input-label text-center">{{distance}} Kms</span>
				</label>

				<button class="button button-block button-positive" type="submit" ng-disabled="calculDistanceForm.$invalid" ng-if="!showDistance" >
					Calculer
				</button>

				<button class="button button-block button-balanced" ng-click="initialize()" ng-if="showDistance" >
					RÃ©initialiser
				</button>

			</div>
		</form>

		<!--<button ng-click="test()" >TEST</button>-->
    </ion-content>
</ion-view>
