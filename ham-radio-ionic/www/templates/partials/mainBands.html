<table class="border" cellpadding="0" cellspacing="0" height="50" >
	<thead>
		<tr>
			<td colspan="{{ subBand.frequencies.length }}" class="border-left" style="padding-left:5px;">{{ subBand.band }}</td>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td ng-repeat="freq in subBand.frequencies" style="background-color:{{freq.bgColor}}" width="{{freq.size}}%" class="{{freq.borderClass}}" >&nbsp;</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="{{ subBand.frequencies.length }}" class="border-left" >
				<div class="parent">
					<div class="child-left">
						{{ subBand.frequency.start }} kHz
					</div>
					<div class="child-right">
						{{ subBand.frequency.end }} kHz
					</div>
				</div>
			</td>
		</tr>
	</tfoot>
</table>
<button ng-click="showBandDetail(subBand.band)" class="button button-block button-clear button-stable" style="margin-bottom:30px;" ui-sref="menu.subBandDetail" >DÃ©tail de la bande des {{subBand.band}}</button>
