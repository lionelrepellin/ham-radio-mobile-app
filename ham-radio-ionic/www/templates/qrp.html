<ion-view title="QRP SSB & CW" id="page2" class=" ">
    <ion-content padding="true" class="has-header">
    	<h4 class="title text-center">Centre d'activité SSB</h4>
        <ul class="list">
        	<li ng-repeat="ssb in ssbQrp" class="item" >{{ ssb.frequency }} kHz</li>
        </ul>

        <h4 class="title text-center">Centre d'activité CW</h4>
		<ul class="list">
        	<li ng-repeat="cw in cwQrp" class="item" >{{ cw.frequency }} kHz</li>
        </ul>

        <p ng-if="remark != null" class="remark"><strong>Remarque :</strong> {{ remark }}</p>
    </ion-content>
</ion-view>
